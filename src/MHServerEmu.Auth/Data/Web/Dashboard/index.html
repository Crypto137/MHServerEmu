<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MHServerEmu Dashboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<style>
		html {
			background-color: #0d0d0b;
		}

		div.content {
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #00717c;
			background-color: #00090e;
			padding: 20px;
			color: #d7d7d7;
		}

		div.content p, li, td {
			font: 12px/1.385 Verdana;
		}

		div.content h1, h2, h3, h4, h5, h6, label {
			font-family: "Bebas Neue", "Trebuchet MS", Verdana, sans-serif;
			font-weight: normal;
			color: #00aaff;
		}

		div.content input {
			border: 1px solid black;
			background: #1c1c1c;
			box-shadow: 0 0 1px 1px #00aaff;
			color: inherit;
		}
		
		div.content label {
			font-size: x-large;
			color: revert;
		}

		table {
			overflow-x: auto;
			display: block;
		}

		td {
			padding: 4px;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>MHServerEmu Dashboard</h1>
		<p>Coming soon...</p>
	</div>
</body>
</html>
