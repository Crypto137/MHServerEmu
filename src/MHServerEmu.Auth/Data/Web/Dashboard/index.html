<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MHServerEmu Dashboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<h1>MHServerEmu Dashboard</h1>

		<div class="tab-button-container">
			<button onclick="tabManager.openTab('server-status-tab')">Server Status</button>
			<button onclick="tabManager.openTab('metrics-tab')">Metrics</button>
			<button onclick="tabManager.openTab('region-report-tab')">Region Report</button>
			<button onclick="tabManager.openTab('create-account-tab')">Create Account</button>
		</div>
	</div>

	<div class="content tab-content" id="server-status-tab">
		<h2>Server Status</h2>
		<p>Coming soon...</p>
	</div>

	<div class="content tab-content" id="metrics-tab">
		<h2>Metrics</h2>
		<p>Coming soon...</p>
	</div>

	<div class="content tab-content" id="region-report-tab">
		<h2>Region Report</h2>
		<p>Coming soon...</p>
	</div>

	<div class="content tab-content" id="create-account-tab">
		<h2>Create Account</h2>
		<div class="account-form" id="account-form">
			<label for="email">Email Address</label><br>
			<input type="text" id="email" name="email" maxlength="320" placeholder="Email Address" required><br><br>
			<label for="player-name">Player Name</label><br>
			<input type="text" id="player-name" name="player-name" placeholder="Player Name" maxlength="16" required><br><br>
			<label for="password">Password</label><br>
			<input type="password" id="password" name="password" placeholder="Password" minlength="3" maxlength="64" required><br><br>
			<label for="confirm-password">Confirm Password</label><br>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="3" maxlength="64" required><br><br>
			<button type="submit" onclick="accountManager.createAccount(event)">Submit</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
